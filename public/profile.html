<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
        }

        .info {
            margin-top: 20px;
        }

        .info p {
            font-size: 16px;
            line-height: 1.6;
        }

        .btn {
            margin-top: 25px;
            display: inline-block;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Your Profile</h1>

        <div class="info">
            <p><strong>Name:</strong> Uttam Dev Sharma</p>
            <p><strong>Email:</strong> uttam@example.com</p>
            <p><strong>Member Since:</strong> August 2023</p>
        </div>

        <a href="/edit-profile" class="btn">Edit Profile</a>
        <a href="/logout" class="btn" style="background: #dc3545;">Logout</a>
    </div>
    
</body>
</html>
